    <!--===============================================================================================-->

    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/main.css" />

  </head>
  <body>
    <!--  -->
    <div class="simpleslide100">
      <div
        class="simpleslide100-item bg-img1"
        style="background-image: url('images/bg01.jpg')"
      ></div>
      <div
        class="simpleslide100-item bg-img1"
        style="background-image: url('images/bg02.jpg')"
      ></div>
      <div
        class="simpleslide100-item bg-img1"
        style="background-image: url('images/bg03.jpg')"
      ></div>
    </div>

    <div class="size1 overlay1">
      <!--  -->
      <div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
        <h3 class="l1-txt1 txt-center p-b-25">Coming Soon</h3>

        <p class="m2-txt1 txt-center p-b-48">
          tickmybus.com is under construction. We'll be here soon in
        </p>

        <div class="flex-w flex-c-m cd100 p-b-33">
          <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
            <span id="day" class="l2-txt1 p-b-9 days">-</span>
            <span class="s2-txt1">Days</span>
          </div>

          <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
            <span id="hour" class="l2-txt1 p-b-9 hours">-</span>
            <span class="s2-txt1">Hours</span>
          </div>

          <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
            <span id="min" class="l2-txt1 p-b-9 minutes">-</span>
            <span class="s2-txt1">Minutes</span>
          </div>

          <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
            <span id="sec" class="l2-txt1 p-b-9 seconds">-</span>
            <span class="s2-txt1">Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script defer src="vendor/bootstrap/js/popper.js"></script>
    <script defer src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script defer src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script defer src="vendor/countdowntime/moment.min.js"></script>
    <script defer src="vendor/countdowntime/moment-timezone.min.js"></script>
    <script
      defer
      src="vendor/countdowntime/moment-timezone-with-data.min.js"
    ></script>
    <script defer src="vendor/countdowntime/countdowntime.js"></script>
    <script defer>
      window.onload = function () {
        const launchDate = new Date("2024-04-23T00:00:00.000Z");
        const nowDate = new Date();
        const diffInMilliseconds = launchDate.valueOf() - nowDate.valueOf();
        let remaining;
        const diffInDays = Math.floor(
          diffInMilliseconds / (1000 * 60 * 60 * 24)
        );
        remaining = diffInMilliseconds % (1000 * 60 * 60 * 24);
        const diffInHours = Math.floor(remaining / (1000 * 60 * 60));
        remaining = remaining % (1000 * 60 * 60);
        const diffInMinutes = Math.floor(remaining / (1000 * 60));
        remaining = remaining % (1000 * 60);
        const diffInSeconds = Math.floor(remaining / 1000);
        $(".cd100").countdown100({
          /*Set Endtime here*/
          /*Endtime must be > current time*/
          endtimeYear: 0,
          endtimeMonth: 0,
          endtimeDate: diffInDays,
          endtimeHours: diffInHours,
          endtimeMinutes: diffInMinutes,
          endtimeSeconds: diffInSeconds,
          timeZone: "",
          // ex:  timeZone: "America/New_York"
          //go to " http://momentjs.com/timezone/ " to get timezone
        });
      };
    </script>
    <!--===============================================================================================-->
    <script defer src="vendor/tilt/tilt.jquery.min.js"></script>
    <script defer>
      window.addEventListener("load", function () {
        $(".js-tilt").tilt({
          scale: 1.1,
        });
      });
    </script>
    <!--===============================================================================================-->
    <script defer src="js/main.js"></script>
    <!--EDITED-->
  </body>
</html>
